{% extends "base.html" %}

{% block title %} test cart {% endblock %}

{% block content %}

<p>{{ cart.items }}</p>
<p>{{ cart.products }}</p>
<p>{{ cart.is_empty }}</p>
<p>{{ cart.count_of_products }}</p>

{% for item in items %}
  <tr>
    <th>{{ item.quantity }}</th>
    <td>{{ item.unit_price }}</td>
  </tr>
{% endfor %}

<p>{{ total }}</p>
{% endblock %}
