{% load staticfiles %}

<!DOCTYPE html>
<head>
    &nbsp;&nbsp; &nbsp;<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    &nbsp;&nbsp; &nbsp;<meta name="description" content="marketonline with Django"/>
    &nbsp;&nbsp; &nbsp;<meta name="keywords" content="django, marketonline" />
    &nbsp;&nbsp; &nbsp;<meta name="author" content="Leo" />
    &nbsp;&nbsp; &nbsp;<title>{% block title %} 标题 {% endblock %}</title>
    &nbsp;&nbsp; &nbsp;<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    &nbsp;&nbsp; &nbsp;<link rel="stylesheet" href="{% static 'css/layout.css' %}">
</head>

<body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">社区邦</a>
          <ul class="nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#about">问题</a></li>
            <li><a href="#contact">新闻</a></li>
            <li><a href="#contact">联系我们</a></li>
          </ul>
          <form action="" class="pull-right">
            <input class="input-small" type="text" placeholder="用户名">
            <input class="input-small" type="password" placeholder="密码">
            <button class="btn" type="submit">登录</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>{% block pagename %} 页面名称 {% endblock %}</h1>
        </div>
        {% block content %} 
        内容
        {% endblock %}
    </div><!-- /content -->
    
</div><!-- /container -->
</body>
</html>
